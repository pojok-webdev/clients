<ion-header>
  <ion-toolbar>
    <ion-title>Clients By Category {{title}} ({{count}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let client of clients;let i=index;">
      <ion-item>
        <ion-label>
            {{i}}. {{client.name}}
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
